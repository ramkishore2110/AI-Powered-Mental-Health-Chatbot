<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>AI Mental Health Support</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type here..." autofocus />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const msg = document.getElementById("user-input").value;
            fetch('/get', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `msg=${msg}`
            })
            .then(res => res.json())
            .then(data => {
                const box = document.getElementById("chat-box");
                box.innerHTML += `<p><b>You:</b> ${msg}</p>`;
                box.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
                document.getElementById("user-input").value = "";
            });
        }
    </script>
</body>
</html>
